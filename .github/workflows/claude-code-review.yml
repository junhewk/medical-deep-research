name: Claude Code Review

on:
  pull_request:
    types: [labeled]

permissions: {}  # Minimal top-level for OSSF Scorecard Token-Permissions

jobs:
  claude-review:
    # Only run when 'claude-review' label is added (opt-in)
    if: github.event.label.name == 'claude-review'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write  # Required for OIDC authentication with claude-code-action
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@70e16deb18402428bd09e08d1ec3662a872e3c72 # v1.0.41
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # CLI arguments for Claude (v1.0+ format)
          claude_args: |
            --model claude-opus-4-5-20251101

          # Prompt for automated review (no @claude mention needed)
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            Be constructive and helpful in your feedback.
