name: Extended UI Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  extended-ui-tests:
    runs-on: ubuntu-latest
    name: Extended UI Test Suite

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/ui_tests/package.json

      - name: Set up PDM
        uses: pdm-project/setup-pdm@94a823180e06fcde4ad29308721954a521c96ed0 # v4
        with:
          python-version: '3.12'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlcipher-dev xvfb

      - name: Install dependencies
        run: |
          pdm sync -d
          cd tests/ui_tests && npm ci

      - name: Build frontend assets
        run: |
          npm ci
          npm run build

      - name: Cache Puppeteer Chrome
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('tests/ui_tests/package.json') }}

      - name: Install browser
        run: |
          npx puppeteer browsers install chrome

      - name: Setup directories
        run: |
          mkdir -p data/encrypted_databases
          mkdir -p tests/ui_tests/screenshots
          mkdir -p tests/ui_tests/results

      # Pre-create test_admin user to speed up tests (avoids slow registration).
      # IMPORTANT: LDR_DATA_DIR and LDR_DB_KDF_ITERATIONS must match between this step and "Start server"!
      # See scripts/ci/init_test_database.py for details.
      - name: Initialize database with test user
        env:
          TEST_ENV: true
          LDR_DATA_DIR: ${{ github.workspace }}/data
          LDR_DB_KDF_ITERATIONS: "1000"  # Must match server setting for encryption compatibility
        run: |
          # Use external script for maintainability
          cd src
          pdm run python ../scripts/ci/init_test_database.py

      - name: Start server
        env:
          LDR_DATA_DIR: ${{ github.workspace }}/data
          LDR_DB_KDF_ITERATIONS: "1000"  # Reduce from 256000 for faster test user creation
        run: |
          export CI=true
          export LDR_USE_FALLBACK_LLM=true
          export DISABLE_RATE_LIMITING=true
          export PYTHONPATH="$PWD/src:$PYTHONPATH"
          echo "Starting server with LDR_DATA_DIR=$LDR_DATA_DIR"
          ls -la "$LDR_DATA_DIR/encrypted_databases/" || echo "No encrypted databases yet"
          pdm run python -m local_deep_research.web.app &
          echo $! > server.pid

          # Wait for server
          for _ in {1..30}; do
            if curl -f http://localhost:5000/api/v1/health 2>/dev/null; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Register CI test user
        working-directory: tests/ui_tests
        run: node register_ci_user.js http://localhost:5000

      - name: Run critical UI tests
        run: |
          export DISPLAY=:99
          cd tests/ui_tests

          # Create test runner for extended tests
          cat > run_extended_tests.js << 'EOF'
          const { spawn } = require('child_process');
          const path = require('path');

          const tests = [
              // Validation tests (moved from critical-ui-tests for faster critical path)
              { name: 'Change Password Validation', file: 'test_change_password_validation.js' },
              { name: 'Settings Validation', file: 'test_settings_validation.js' },
              { name: 'Research Form Validation', file: 'test_research_form_validation.js' },

              // Critical flows not in main test suite
              { name: 'Research Submit', file: 'test_research_submit.js' },
              // Skipped: Research Cancellation has flaky 30s navigation timeouts in CI
              { name: 'Export Functionality', file: 'test_export_functionality.js' },
              { name: 'Concurrent Limit', file: 'test_concurrent_limit.js' },

              // Additional research tests
              { name: 'Research Simple', file: 'test_research_simple.js' },
              { name: 'Research Form', file: 'test_research_form.js' },
              { name: 'Research API', file: 'test_research_api.js' },

              // History and navigation
              { name: 'History Page', file: 'test_history_page.js' },
              { name: 'Full Navigation', file: 'test_full_navigation.js' },

              // Advanced features
              { name: 'Queue Simple', file: 'test_queue_simple.js' }
              // Skipped: Direct Mode has flaky 30s navigation timeouts in CI
          ];

          let passed = 0;
          let failed = 0;

          async function runTest(test) {
              console.log(`\nRunning: ${test.name}`);
              return new Promise((resolve) => {
                  const testProcess = spawn('node', [test.file], {
                      stdio: 'inherit',
                      env: { ...process.env, HEADLESS: 'true' }
                  });

                  const timeout = setTimeout(() => {
                      testProcess.kill();
                      console.log(`â±ï¸ ${test.name} timed out`);
                      failed++;
                      resolve();
                  }, 90000); // 90 second timeout per test

                  testProcess.on('close', (code) => {
                      clearTimeout(timeout);
                      if (code === 0) {
                          console.log(`âœ… ${test.name} passed`);
                          passed++;
                      } else {
                          console.log(`âŒ ${test.name} failed`);
                          failed++;
                      }
                      resolve();
                  });
              });
          }

          async function runAll() {
              console.log('Starting Extended UI Test Suite\n');

              for (const test of tests) {
                  // Check if file exists before trying to run
                  const fs = require('fs');
                  if (fs.existsSync(test.file)) {
                      await runTest(test);
                  } else {
                      console.log(`âš ï¸ Skipping ${test.name} - file not found`);
                  }
              }

              console.log(`\nðŸ“Š Results: ${passed} passed, ${failed} failed`);
              process.exit(failed > 0 ? 1 : 0);
          }

          runAll();
          EOF

          xvfb-run -a -s "-screen 0 1920x1080x24" node run_extended_tests.js

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: extended-ui-screenshots
          path: tests/ui_tests/screenshots/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: extended-ui-results
          path: tests/ui_tests/results/

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
