name: News Feature Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  news-tests:
    runs-on: ubuntu-latest
    name: News Feature Test Suite

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/ui_tests/package.json

      - name: Set up PDM
        uses: pdm-project/setup-pdm@94a823180e06fcde4ad29308721954a521c96ed0 # v4
        with:
          python-version: '3.12'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlcipher-dev xvfb

      - name: Install dependencies
        run: |
          pdm sync -d
          cd tests/ui_tests && npm ci

      - name: Cache Puppeteer Chrome
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('tests/ui_tests/package.json') }}

      - name: Install browser
        run: |
          npx puppeteer browsers install chrome

      - name: Setup directories
        run: |
          mkdir -p data
          mkdir -p tests/ui_tests/screenshots/news

      - name: Start server
        run: |
          export CI=true
          export LDR_USE_FALLBACK_LLM=true
          export DISABLE_RATE_LIMITING=true
          export PYTHONPATH="$PWD"/src:$PYTHONPATH
          pdm run python -m local_deep_research.web.app &
          echo $! > server.pid

          # Wait for server
          for _ in {1..30}; do
            if curl -f http://localhost:5000/api/v1/health 2>/dev/null; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Run news feature tests
        run: |
          export DISPLAY=:99
          cd tests/ui_tests

          # Run all news-related tests
          for test in test_news*.js; do
            if [ -f "$test" ] && [[ ! "$test" == *"debug"* ]]; then
              echo "Running $test..."
              xvfb-run -a -s "-screen 0 1920x1080x24" node "$test" || true
            fi
          done

      - name: Run news API tests
        run: |
          pdm run pytest tests/test_news/ -v --tb=short || true

      - name: Upload news test screenshots
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: news-test-screenshots
          path: tests/ui_tests/screenshots/news/

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
