name: npm Security Audit

on:
  push:
    branches: [main]
    paths:
      - 'web/package.json'
      - 'web/package-lock.json'
  pull_request:
    branches: [main]
    paths:
      - 'web/package.json'
      - 'web/package-lock.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'

      - name: Run npm audit on web
        working-directory: web
        run: |
          echo "=== Running npm audit on web/ ==="
          if [ ! -f "package-lock.json" ]; then
            echo "::warning::No package-lock.json found. Generating for audit..."
            npm install --package-lock-only
          fi
          npm audit --audit-level=moderate || {
            echo "❌ npm audit found moderate or higher severity vulnerabilities"
            echo "Run 'cd web && npm audit fix' locally to resolve issues"
            exit 1
          }
          echo "✅ No moderate or higher severity vulnerabilities found"
